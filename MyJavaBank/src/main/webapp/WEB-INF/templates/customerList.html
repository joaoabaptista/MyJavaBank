<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Costumer list</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}">
</head>
<body>
<header>
    <div class="header-container">
        <h1>Customer List</h1>
        <a th:href="@{/formulario}" class="button-primary">Add New</a>  <!-- rota definida em CustomerControler, este botao direciona para /formulario -->
    </div>
</header>

<div class="customer-list">
    <div th:each="customer : ${customers}" class="customer-box">
        <div>
            <img src="images/userprofile.png" alt="User profile photo" class="photo"/>
        </div>
        <div class="text-container">
            <h2 class="name" th:text="${customer.name}"> </h2>

            <p>Email: <span th:text="${customer.email}"></span></p>
            <button type="button" class="button-second">Edit</button>
            <button type="button" class="button-third">View Account</button>
        </div>


    </div>
</div>

            <!--<footer id="footer">Code4All:javabank</footer>-->
</body>
</html>
